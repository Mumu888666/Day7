<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مطابقة الكلمات الممتعة</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #e8f5e9; /* 淡绿色背景 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #ff2e4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .bubble {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 -8px 15px rgba(0, 0, 0, 0.2),
                inset 0 8px 15px rgba(255, 255, 255, 0.3);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .bubble::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
        }
        
        .english {
            font-size: 1.5rem;
        }
        
        .arabic {
            font-family: 'Arial', 'Times New Roman', serif;
            font-size: 1.8rem;
            direction: rtl;
        }
        
        .bubble:hover {
            transform: scale(1.05);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.15),
                inset 0 -8px 15px rgba(0, 0, 0, 0.25),
                inset 0 8px 15px rgba(255, 255, 255, 0.4);
        }
        
        .bubble.selected {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 15px 30px rgba(0, 0, 0, 0.2),
                inset 0 -8px 15px rgba(0, 0, 0, 0.25),
                inset 0 8px 15px rgba(255, 255, 255, 0.4);
            z-index: 10;
        }
        
        .bubble.hidden {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .success-message {
            font-size: 2rem;
            color: #ff2e4d;
            text-align: center;
            margin-top: 30px;
            display: none;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .timer {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 850px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .restart-btn {
            background-color: #ff2e4d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 46, 77, 0.3);
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #ff1a3d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 46, 77, 0.4);
        }
    </style>
</head>
<body>

        <h1>لعبة مطابقة الكلمات الممتعة</h1>
        <div class="timer">الوقت: <span id="time">00:00</span></div>
        <div class="game-container" id="gameContainer"></div>
        <div class="success-message" id="successMessage"></div>
        <button class="restart-btn" id="restartBtn" style="display: none;">إعادة اللعب</button>
    </div>

    <audio id="successSound" src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQبHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" preload="auto"></audio>

    <script>
        // Word pairs (English-Arabic)
        const wordPairs = [
            { english: "Kiwifruit", arabic: "كيوي" },
            { english: "Peach", arabic: "خوخ" },
            { english: "Cherry", arabic: "كرز" },
            { english: "Dates", arabic: "تمر" },
            { english: "Papaya", arabic: "بابايا" },
            { english: "Durian", arabic: "دوريان" },
            { english: "Blueberry", arabic: "توت أزرق" },
            { english: "Coconut", arabic: "جوز الهند" },
            { english: "Cabbage", arabic: "كرنب" },
            { english: "Carrot", arabic: "جزر" },
            { english: "Pumpkin", arabic: "قرع" },
            { english: "Onion", arabic: "بصل" },
            { english: "Broccoli", arabic: "بروكلي" },
            { english: "Beans", arabic: "فاصوليا" },
            { english: "Pea", arabic: "بازلاء" },
            { english: "Eggplant", arabic: "باذنجان" },
            { english: "Lobster", arabic: "جراد البحر" },
            { english: "Clam", arabic: "محار" },
            { english: "Shrimp", arabic: "روبيان" },
            { english: "Crab", arabic: "سلطعون" },
            { english: "Cheese", arabic: "جبن" },
            { english: "Butter", arabic: "زبدة" },
            { english: "Yogurt", arabic: "زبادي" },
            { english: "Cream", arabic: "كريمة" },
            { english: "Candy", arabic: "حلوى" },
            { english: "Chocolate", arabic: "شوكولاتة" },
            { english: "Chips", arabic: "رقائق بطاطس" },
            { english: "Pudding", arabic: "بودنغ" }
        ];
        
        // Game state
        let selectedBubbles = [];
        let matchedPairs = 0;
        let startTime = null;
        let timerInterval = null;
        let gameActive = true;
        
        // DOM elements
        const gameContainer = document.getElementById('gameContainer');
        const successMessage = document.getElementById('successMessage');
        const timeDisplay = document.getElementById('time');
        const restartBtn = document.getElementById('restartBtn');
        const popSound = document.getElementById('popSound');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const successSound = document.getElementById('successSound');
        
        // Initialize game
        function initGame() {
            // Reset game state
            selectedBubbles = [];
            matchedPairs = 0;
            gameContainer.innerHTML = '';
            successMessage.style.display = 'none';
            restartBtn.style.display = 'none';
            gameActive = true;
            
            // Create array of all words and translations
            let allItems = [];
            wordPairs.forEach(pair => {
                allItems.push({ text: pair.english, type: 'english', match: pair.arabic });
                allItems.push({ text: pair.arabic, type: 'arabic', match: pair.english });
            });
            
            // Shuffle array
            allItems = shuffleArray(allItems);
            
            // Create bubbles
            allItems.forEach((item, index) => {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${item.type}`;
                bubble.textContent = item.text;
                bubble.dataset.index = index;
                bubble.dataset.type = item.type;
                bubble.dataset.match = item.match;
                
                // Random vibrant color
                const hue = Math.floor(Math.random() * 360);
                const saturation = 70 + Math.floor(Math.random() * 20);
                const lightness = 50 + Math.floor(Math.random() * 20);
                bubble.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                bubble.addEventListener('click', handleBubbleClick);
                gameContainer.appendChild(bubble);
            });
            
            // Start timer
            startTime = new Date();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // Handle bubble click
        function handleBubbleClick(event) {
            if (!gameActive) return;
            
            const bubble = event.target;
            
            // Ignore if already matched or selected
            if (bubble.classList.contains('hidden') || bubble.classList.contains('selected')) {
                return;
            }
            
            // Play pop sound
            popSound.currentTime = 0;
            popSound.play();
            
            // If one bubble already selected
            if (selectedBubbles.length === 1) {
                // Can't select same bubble
                if (selectedBubbles[0] === bubble) {
                    return;
                }
                
                // Select second bubble
                bubble.classList.add('selected');
                selectedBubbles.push(bubble);
                
                // Disable further clicks during matching
                gameActive = false;
                
                // Check for match
                checkMatch();
            } else {
                // Select first bubble
                bubble.classList.add('selected');
                selectedBubbles = [bubble];
            }
        }
        
        // Check if selected bubbles match
        function checkMatch() {
            const [bubble1, bubble2] = selectedBubbles;
            
            // Check if English-Arabic match
            if ((bubble1.dataset.type === 'english' && bubble1.dataset.match === bubble2.textContent) || 
                (bubble2.dataset.type === 'english' && bubble2.dataset.match === bubble1.textContent)) {
                
                // Correct match
                correctSound.currentTime = 0;
                correctSound.play();
                
                // Hide matched bubbles
                setTimeout(() => {
                    bubble1.classList.add('hidden');
                    bubble2.classList.add('hidden');
                    selectedBubbles = [];
                    gameActive = true;
                    
                    matchedPairs++;
                    
                    // Check if game completed
                    if (matchedPairs === wordPairs.length) {
                        endGame();
                    }
                }, 600);
            } else {
                // Wrong match
                wrongSound.currentTime = 0;
                wrongSound.play();
                
                // Reset bubbles
                setTimeout(() => {
                    bubble1.classList.remove('selected');
                    bubble2.classList.remove('selected');
                    selectedBubbles = [];
                    gameActive = true;
                }, 1000);
            }
        }
        
        // End game
        function endGame() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            // Play success sound
            successSound.currentTime = 0;
            successSound.play();
            
            // Show success message and restart button
            successMessage.textContent = `You are the best! Time: ${formatTime(timeTaken)}`;
            successMessage.style.display = 'block';
            restartBtn.style.display = 'inline-block';
        }
        
        // Update timer
        function updateTimer() {
            const currentTime = new Date();
            const seconds = Math.floor((currentTime - startTime) / 1000);
            timeDisplay.textContent = formatTime(seconds);
        }
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Event listener for restart button
        restartBtn.addEventListener('click', initGame);
        
        // Start the game
        initGame();
    </script>
</body>
